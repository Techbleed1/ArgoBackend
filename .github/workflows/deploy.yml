name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.4.0
        with:
          project_id: concrete-braid-392715
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker credentials
        run: |
          echo ${{ secrets.GCR_AUTH_TOKEN }} | base64 --decode | docker login -u _json_key --password-stdin https://gcr.io

      - name: Build and push Docker image
        run: |
          docker build -t gcr.io/concrete-braid-392715/argo-ai:${{ github.sha }} .
          docker push gcr.io/concrete-braid-392715/argo-ai:${{ github.sha }}

      - name: Set up Kubernetes
        run: |
          gcloud container clusters get-credentials argo-ai --region asia-south1 --project concrete-braid-392715

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
